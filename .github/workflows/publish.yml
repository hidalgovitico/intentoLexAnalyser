name: publish

on:
  push:
    branches:
      - semantic


jobs:
  publish:
    # run on self hosted machine
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: |
          cd PruebaAntlrCSharp
          dotnet build --configuration Release --no-restore
          dotnet publish -c Release -o ../dotnet-app -r win-x64 --self-contained true /p:UseAppHost=true
      #      compress artifacts
      - uses: papeloto/action-zip@v1
        with:
          files: dotnet-app/
          dest: dotnet-app.zip
      # create artifact
#      - name: Create artifact
#        run: |
#          mkdir -p $GITHUB_WORKSPACE/artifacts
#          cp dotnet-app.zip $GITHUB_WORKSPACE/artifacts/dotnet-app.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dotnet-app.zip
          tag_name: relase-semantic